<h1 mat-dialog-title>Edit Status</h1>
<div mat-dialog-content>
  
      <p-multiSelect 
    [options]="status"
    [(ngModel)]="newStatus" 
    name="offerStatus" 
    optionLabel="label" 
    optionValue="value"
    placeholder="Select status"
    [showToggleAll]="false" 
    class="full-width"
    >
    </p-multiSelect>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</div>
