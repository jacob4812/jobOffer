<h2 mat-dialog-title>Add new offer</h2>

<mat-dialog-content>
  <form #addForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Firma</mat-label>
      <input matInput [(ngModel)]="data.company.companyName" name="company" required readonly>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tytuł</mat-label>
      <input matInput [(ngModel)]="data.title" name="title" required #title="ngModel">
      <div *ngIf="title.invalid && title.touched" class="text-danger">
        Pole jest wymagane.
      </div>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Lokalizacja</mat-label>
      <input matInput [(ngModel)]="data.location" name="location" required #location="ngModel">
      <div *ngIf="location.invalid && location.touched" class="text-danger">
        Pole jest wymagane.
      </div> 
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Typ kontraktu</mat-label>
      <input matInput [(ngModel)]="data.contractType" name="contractType" required #contractType="ngModel">
      <div *ngIf="contractType.invalid && contractType.touched" class="text-danger">
        Pole jest wymagane.
      </div>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Wynagrodzenie</mat-label>
      <input matInput [(ngModel)]="data.salary" name="salary" required (keypress)="validateNumberInput($event)" #salary="ngModel">
      <div *ngIf="salary.invalid && salary.touched" class="text-danger">
        Pole jest wymagane.
      </div>
    </mat-form-field>

    <p-multiSelect 
    [options]="experienceOptions"
    [(ngModel)]="data.offerExperience" 
    name="offerExperience" 
    optionLabel="label" 
    optionValue="value"
    placeholder="Select Experience"
    [showToggleAll]="false" 
    class="full-width"
    required #offerExperience="ngModel">
    <div *ngIf="offerExperience.invalid && offerExperience.touched" class="text-danger">
      Pole jest wymagane.
    </div>
    </p-multiSelect>

    <p-multiSelect 
    [options]="technologyOptions"
    [(ngModel)]="data.offerTechnology" 
    name="offerTechnology" 
    optionLabel="label" 
    optionValue="value"
    placeholder="Select technology"
    [showToggleAll]="false" 
    class="full-width"
    required #offerTechnology="ngModel">
    <div *ngIf="offerTechnology.invalid && offerTechnology.touched" class="text-danger">
      Pole jest wymagane.
    </div>
    </p-multiSelect>

    <p-multiSelect 
    [options]="positionOptions"
    [(ngModel)]="data.offerPosition" 
    name="offerPosition" 
    optionLabel="label" 
    optionValue="value"
    placeholder="Select position"
    [showToggleAll]="false" 
    class="full-width"
    required #offerPosition="ngModel">
    <div *ngIf="offerPosition.invalid && offerPosition.touched" class="text-danger">
      Pole jest wymagane.
    </div>
    </p-multiSelect>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Data wygaśnięcia</mat-label>
      <input matInput [(ngModel)]="data.expirationDate" name="expirationDate" required type="date" #expirationDate="ngModel">
      <div *ngIf="expirationDate.invalid && expirationDate.touched" class="text-danger">
        Pole jest wymagane.
      </div>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Opis</mat-label>
      <textarea matInput [(ngModel)]="data.description" name="description" rows="4"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!addForm.valid">Zapisz</button>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Zamknij</button>
</mat-dialog-actions>
