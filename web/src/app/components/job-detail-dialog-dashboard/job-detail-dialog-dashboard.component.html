<mat-dialog-content>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Stanowisko</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Lokalizacja</mat-label>
      <input matInput formControlName="location" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Typ kontraktu</mat-label>
      <input matInput formControlName="contractType" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Wynagrodzenie</mat-label>
      <input matInput formControlName="salary" required />
    </mat-form-field>
    <p-multiSelect 
    [options]="experienceOptions"
    [(ngModel)]="data.offerExperience" 
    name="offerExperience" 
    optionLabel="label" 
    optionValue="value"
    placeholder="Select Experience"
    [showToggleAll]="false" 
    class="full-width"
    required="true">
    </p-multiSelect>  
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Opis</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Data wygaśnięcia</mat-label>
      <input matInput formControlName="expirationDate" required type="date">
    </mat-form-field>
<!--    &lt;!&ndash; Przyciski do otwierania dialogów &ndash;&gt;-->
<!--    <div class="d-flex mt-3">-->
<!--      <button type="button" class="btn btn-light mt-3" (click)="openCategoryDialog()">Stanowiska</button>-->
<!--      <button type="button" class="btn btn-light mt-3 ms-2" (click)="openTechnologyDialog()">Technologie</button>-->
<!--      <button type="button" class="btn btn-light mt-3 ms-2" (click)="openExperienceDialog()">Doświadczenie</button>-->
<!--    </div>-->

    <div class="d-flex mt-3">
      <button type="submit" mat-raised-button color="primary" [disabled]="editForm.invalid">Zapisz</button>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Zamknij</button>
</mat-dialog-actions>
