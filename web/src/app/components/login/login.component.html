<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
      <div class="col-md-6 order-md-1 order-1 bg-white p-4 d-flex flex-column justify-content-center" style="min-height: 50vh;">
        <h2>Login to Your Account</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <input 
              type="email" 
              id="username" 
              formControlName="username" 
              class="form-control" 
              placeholder="Email" 
              required 
            />
          </div>
          <div class="form-group mb-3">
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              class="form-control" 
              placeholder="Password" 
              required 
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>
      </div>
      <div class="col-md-6 order-md-2 order-2 bg-info text-white d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 50vh;">
        <h1>New Here?</h1>
        <a href="/register" class="btn btn-light mt-2">Sign up</a>
      </div>
    </div>
  </div>
