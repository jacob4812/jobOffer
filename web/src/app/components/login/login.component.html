<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
        <div class="col-md-6 order-md-1 order-1 bg-white p-4 d-flex flex-column justify-content-center"
            style="min-height: 50vh;">
            <h2>Login to Your Account</h2>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    ngModel
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      id="password"
                      name="password"
                      type="password"
                      ngModel
                      class="form-control"
                      required
                    />
                  </div>
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </form>
        </div>
        <div class="col-md-6 order-md-2 order-2 bg-info text-white d-flex flex-column align-items-center justify-content-center text-center"
            style="min-height: 50vh;">
            <h1>New Here?</h1>
            <a [routerLink]="['/register']" class="btn btn-light mt-2">Sign up</a>
        </div>
    </div>
</div>
