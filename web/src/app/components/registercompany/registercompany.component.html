<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row w-100">
    <div class="col-md-6 order-md-2 order-2 bg-white p-4 d-flex flex-column justify-content-center" style="min-height: 50vh;">
      <h2>Create Your Company Account</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <input type="text" id="companyName" formControlName="companyName" class="form-control" placeholder="Company Name" required />
        </div>
        <div class="form-group mb-3">
          <input type="text" id="nip" formControlName="nip" class="form-control" placeholder="NIP" required />
        </div>
        <div class="form-group mb-3">
          <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="form-group mb-3">
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="form-group mb-3">
          <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" placeholder="Phone Number" required />
        </div>
        <div class="form-group mb-3">
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="form-group mb-3">
          <input type="password" id="repeatPassword" formControlName="repeatPassword" class="form-control" placeholder="Repeat Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign up</button>
      </form>
    </div>
    <div class="col-md-6 order-md-1 order-1 bg-info text-white d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 50vh;">
      <h1>Already have an account?</h1>
      <a [routerLink]="['/login']" class="btn btn-light mt-2">Sign in</a>
      <h2>Want to register as a user?</h2>
      <a [routerLink]="['/register']" class="btn btn-light mt-2">Sign up</a>
    </div>
  </div>
</div>
