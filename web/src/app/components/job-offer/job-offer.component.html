<div class="card mb-3">
  <div class="row g-0 align-items-center">
    <div class="col-md-2 d-flex justify-content-center">
      <img src="assets/logo192.png" class="img-fluid rounded-start" alt="Company Logo" style="max-width: 80px; object-fit: contain;" />
    </div>
    <div class="col-md-10">
      <div class="card-body">
        <!-- Nazwa firmy z typem umowy, rodzajem kontraktu i doświadczeniem -->
        <p class="card-text">
          <small class="text-muted">{{ company }}</small> |
          <small class="text-muted">{{ contractType }}</small> |
          <small class="text-muted">{{ experience }}</small>
        </p>
        <!-- Tytuł -->
        <h5 class="card-title">{{ title }}</h5>
        <!-- Lokalizacja, wynagrodzenie i czas -->
        <div class="d-flex flex-wrap mb-2">
          <span class="badge bg-secondary me-2">{{ location }}</span>
          <span class="badge bg-secondary me-2">{{ salary }}</span>
          <span class="badge bg-secondary">{{ timeAgo }}</span>
        </div>
        <!-- Technologie i opis -->
        <p class="card-text"><strong>Technologie:</strong> {{ technology }}</p>
        <p class="card-text">{{ description }}</p>
      </div>
    </div>
  </div>
</div>
