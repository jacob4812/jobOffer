<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p><strong>Firma:</strong> {{ data.company }}</p>
    <p><strong>Lokalizacja:</strong> {{ data.location }}</p>
    <p><strong>Typ kontraktu:</strong> {{ data.contractType }}</p>
    <p><strong>Wynagrodzenie:</strong> {{ data.salary }}</p>
    <p>{{ data.description }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Zamknij</button>
</mat-dialog-actions>
