spring:
    application:
        name: job
    datasource:
        url: jdbc:postgresql://localhost:5434/joboffer
        username: admin
        password: admin
    mvc:
        pathmatch:
            matching-strategy: ANT_PATH_MATCHER
    liquibase:
        enabled: true
        change-log: classpath:/db/changelog/db.changelog-master.yml
        default-schema: public
cors:
    allowed-origins:
        - "http://localhost:4200"
    allowed-methods:
        - "*"
    allowed-headers:
        - "*"
logging:
    level:
        liquibase: DEBUG
        org:
            springdoc: DEBUG
            springframework:
                web: DEBUG
                hibernate: ERROR

springdoc:
    api-docs:
        path: /v3/api-docs
    swagger-ui:
        path: /swagger-ui.html