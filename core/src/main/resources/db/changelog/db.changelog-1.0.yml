databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: user_table
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: surname
                  type: varchar(50)
              - column:
                  name: phone_number
                  type: bigint
              - column:
                  name: user_role
                  type: varchar(20)
                  defaultValue: 'ADMIN'
                  constraints:
                    nullable: false
        - createTable:
            tableName: cv_upload
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: file_name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: file_type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: BLOB
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: cv_upload
                  baseColumnNames: user_id
                  referencedTableName: user_table
                  referencedColumnNames: id
                  constraintName: fk_application_user
        - createTable:
            tableName: company
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: nip
                  type: bigint
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: bigint
              - column:
                  name: user_role
                  type: varchar(20)
                  defaultValue: 'ADMIN'
                  constraints:
                    nullable: false

        - createTable:
            tableName: offer
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: varchar(100)
              - column:
                  name: contract_type
                  type: varchar(50)
              - column:
                  name: salary
                  type: numeric(10,2)
              - column:
                  name: expiration_date
                  type: date
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: offer_experience
                  type: varchar[]
        - addForeignKeyConstraint:
            baseTableName: offer
            baseColumnNames: company_id
            referencedTableName: company
            referencedColumnNames: id
            constraintName: fk_offer_company
            onDelete: CASCADE
        - createTable:
            tableName: application
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: offer_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: application_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: application
                  baseColumnNames: user_id
                  referencedTableName: user_table
                  referencedColumnNames: id
                  constraintName: fk_application_user

              - addForeignKeyConstraint:
                  baseTableName: application
                  baseColumnNames: offer_id
                  referencedTableName: offer
                  referencedColumnNames: id
                  constraintName: fk_application_offer

